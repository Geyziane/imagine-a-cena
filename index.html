<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagine the Scene</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 40px;
    }
    p.quote {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 50px;
      color: #dddddd;
    }
    .soon {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .highlight {
      font-weight: bold;
      color: #ffe08a;
    }
    .footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>🌌 Imagine the Scene</h1>
  <h2>Histórias que prendem, refletem e transformam.</h2>

  <p class="quote">“Cada história é uma porta para dentro de você.”</p>

  <p class="soon">📺 <span class="highlight">Em breve:</span></p>
  <p class="soon">Canal em <span class="highlight">Português</span></p>
  <p class="soon">Canal em <span class="highlight">Inglês</span></p>
  <p class="soon">Canal em <span class="highlight">Espanhol</span></p>

  <p class="soon">🔔 Acompanhe e mergulhe nas cenas da alma.</p>

  <div class="footer">
    &copy; 2025 Imagine the Scene. Todos os direitos reservados.
  </div>
</body>
</html>
